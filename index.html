<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Students Data</title>
</head>

<body>
    <script>
        class Student {
            constructor(name, address, phone, course) {
                this.name = name,
                    this.address = address,
                    this.phone = phone,
                    this.course = course
            }
            getInfo() {
                return "Name: " + this.name + "\n" +
                    "Address: " + this.address + "\n" +
                    "Phone: " + this.phone + "\n" +
                    "Course: " + this.course + "\n";
            }
        }

        var data = fetch("https://v-dresevic.github.io/Advanced-JavaScript-Programming/data/students.txt").then(
            function (response) {
                response.text().then(function (text) {
                    data.text = text;
                    let row = data.text.split("\n")
                    let names = ['Name: ', 'Address: ', 'Phone: ', 'Course: '];

                    let k = 0;

                    for (let i = 0; i < row.length/4; i++) {
                        for (let j = 0; j < names.length; j++) {
                            document.body.innerHTML += "<p> " + names[j] + row[k] + "</p>";
                                k++
                        }
                    }
                })
            })
    </script>
</body>

</html>
